


<section class="our-best">
    <div class="container alo">
        <h3 class="title-section">
            Best Seller
        </h3>
        <p>Recently added our store</p>
        <span></span>
        <div class="row">
            <div class="col-12 col-lg-8 d-flex flex-wrap product ">
                 <div *ngFor="let product of products"  class="product-bestSeller  d-flex align-items-center mr-4 mb-2" >
                      <div class="image-product  mr-3">
                            <a [routerLink]="['/products', product.id]" href=""><img [src]="product.image"  width="120px" height="120px" style="box-shadow:'0px 0px 5.95px 1.05px rgba(0,0,0,0.06)" alt=""></a>
                      </div>
                      <div class="content-product d-flex flex-column justify-content-center">
                        <h4 class="product-name"><a [routerLink]="['/products', product.id]" href="">{{product.name}}</a></h4>
                        <span class="category" >{{product.category}}</span>
                        <span class="price" >{{product.price| currency :"VND"}}</span>
                      </div>
                 </div>
            </div>
            <div class="col-4 col-sm-4 d-none d-lg-block p-0">
                <img width="100%" height="98%" src="http://demo.roadthemes.com/safira/wp-content/uploads/2020/06/img_banner3-new.jpg"  alt="">
            </div>
        </div>
    </div>
</section>
